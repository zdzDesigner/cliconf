import:
  # - $CLIENV/alacritty/.themes/default.yml
  - $CLIENV/alacritty/.themes/dracula.yml
# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "none"
    # decorations: "Full"
    dimensions:
      columns: 200
      lines: 200

position:
    x: 0
    y: 100

padding:
    x: 5
    y: 5

# 背景半透明，方便抄代码
background_opacity: 0.9

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true


save_to_clipboard: false
# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 10

  # normal:
     # family: Sauce Code Pro Light Nerd Font Complete Mono
     # family: Sauce Code Pro Light Nerd Font Complete Mono
     # style: Regular

  # bold:
     # family: Sauce Code Pro Bold Nerd Font Complete Mono
     # style: Bold

  # italic:
     # family: Sauce Code Pro Italic Nerd Font Complete Mono
     # style: Italic



# 外壳
# shell:
  # program: /usr/bin/zsh
  # args:
    # - "/usr/bin/tmux new -A -s main"



shell:
  # program: /bin/bash
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


key_bindings:
    # - { key: Space,  mods:  Super,  mode: ~Search,    action: ToggleSimpleFullscreen}
    - { key: F11,       mode: ~Search,                action: ToggleFullscreen      }
    - { key: V,         mods: Control,                action: Paste                 }
    - { key: C,         mods: Control,                action: Copy                  }
    - { key: C,         mods: Control|Shift,          chars: "\x03"                 }  
    - { key: Q,         mods: Control|Shift|Alt,      action: "Quit"                }
    - { key: PageUp,    mods: Shift,                  action: ScrollPageUp          }
    - { key: PageDown,  mods: Shift,                  action: ScrollPageDown        }
